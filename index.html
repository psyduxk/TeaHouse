<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaHouse</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b12f714c35.js" crossorigin="anonymous"></script>
    <!-- tailwind framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
   

    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-7xl font-extrabold">
                    It's good <br>tea time at The <br>Tea House
                </h1>
                <p class="font-medium text-lg text-gray-500">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="rounded-lg bg-gradient-to-l from-[#FF0000] to-[#FF8938] px-4 py-3 text-white">
                    Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-1"></i>
                </button>
             </div>
            <!--image content  -->
            <div class="relative">
                <div class="w-full">
                    <img src="/images/banner.png" alt="">
                </div>
                <div class="bg-white drop-shadow flex gap-3 items-center absolute px-7 py-4 md:p-2 top-40 md:top-80 md:left-32 lg:left-28">
                    <div><i class="fa-solid fa-star"></i></div>
                    <div>
                        <h2 class="font-bold text-2xl">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Rating</p>
                    </div>
                </div>
            </div>
        </header>

        <footer>

        </footer>
    </main>


</body>
</html>
